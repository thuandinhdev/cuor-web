  <script>
    function toggleFolderStructure() {
      var folderContainer = document.getElementById("folder-container");
      var imageGallery = document.getElementById("image-gallery");
      var toggleIcon = document.getElementById("toggle-icon");

      if (folderContainer.style.display === "none") {
        folderContainer.style.display = "block";
        imageGallery.classList.remove("full-width");
        imageGallery.classList.add("zero-width");
        toggleIcon.classList.remove("fa-bars");
        toggleIcon.classList.add("fa-times");
      } else {
        folderContainer.style.display = "none";
        imageGallery.classList.add("full-width");
        imageGallery.classList.remove("zero-width");
        toggleIcon.classList.remove("fa-times");
        toggleIcon.classList.add("fa-bars");
      }
    }


    // Hiển thị nút khi cuộn xuống 100px
    window.onscroll = function () {
        const backToTopButton = document.getElementById("backToTop");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    // Quay về đầu trang khi nhấn nút
    document.getElementById("backToTop").onclick = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
